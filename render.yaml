services:
  # PostgreSQL Database
  - type: pserv
    name: devapply-db
    env: docker
    plan: free
    databases:
      - name: devapplydb
        user: devapplyuser

  # Redis Instance
  - type: redis
    name: devapply-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Flask Web Application
  - type: web
    name: devapply-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: sh scripts/start-web.sh
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devapply-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CREDENTIALS_ENCRYPTION_KEY
        sync: false  # Set manually in Render dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Set manually in Render dashboard
      - key: SMTP_PASS
        sync: false  # Set manually in Render dashboard
      - key: SMTP_FROM
        value: noreply@devapply.com
      - key: MAX_APPLICATIONS_PER_HOUR
        value: 5
      - key: MAX_APPLICATIONS_PER_DAY
        value: 20
      - key: APPLICATION_DELAY_SECONDS
        value: 180

  # Celery Worker
  - type: worker
    name: devapply-worker
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: sh scripts/start-worker.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devapply-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CREDENTIALS_ENCRYPTION_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: noreply@devapply.com
      - key: MAX_APPLICATIONS_PER_HOUR
        value: 5
      - key: MAX_APPLICATIONS_PER_DAY
        value: 20

  # Celery Beat Scheduler
  - type: worker
    name: devapply-beat
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: sh scripts/start-beat.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devapply-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: devapply-redis
          type: redis
          property: connectionString
      - key: CREDENTIALS_ENCRYPTION_KEY
        sync: false
